<form novalidate>
  <div class="form-group">
    <label for="service_location">Service Location:</label>
    <input type="text" ng-model="workOrder.service_location" name="service_location" placeholder="Enter Service Location">
  </div>
  <div class="form-group">
    <label for="subject">Subject:</label>
    <input type="text" name="subject" ng-model="workOrder.subject" placeholder="Enter subject">
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <input type="textarea" name="message" ng-model="workOrder.message" placeholder="Enter message">
  </div>
  <button type="submit" ng-click="submitWorkOrder(workOrder)" class="btn btn-primary" name="button">Submit</button>
</form>
